<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distance Converter</title>
    <script>
        function attachEventsListeners() {
            document.getElementById('convert').addEventListener('click', converter);

            let mapToM = new Map();
            mapToM.set('Kilometers', 1000);
            mapToM.set('Meters', 1);
            mapToM.set('Centimeters', 0.01);
            mapToM.set('Millimeters', 0.001);
            mapToM.set('Miles', 1609.34);
            mapToM.set('Yards', 0.9144);
            mapToM.set('Feet', 0.3048);
            mapToM.set('Inches', 0.0254);

            let names = [
                'Kilometers',
                'Meters',
                'Centimeters',
                'Millimeters',
                'Miles',
                'Yards',
                'Feet',
                'Inches'
            ];

            function converter() {
                let inputDistance = Number(document.getElementById('inputDistance').value);
                let from = names[document.getElementById('inputUnits').selectedIndex];
                inputDistance *= mapToM.get(from);

                let to = names[document.getElementById('outputUnits').selectedIndex];
                inputDistance /= mapToM.get(to);
                document.getElementById('outputDistance').value = inputDistance;
            }
        }
    </script>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Distance Converter</h1>
<div>
    <label for="inputDistance">From:</label>
    <input type="text" id="inputDistance">
    <select id="inputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
    <input type="button" id="convert" value="Convert">
</div>
<div>
    <label for="outputDistance">To:</label>
    <input type="text" id="outputDistance" disabled="disabled">
    <select id="outputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    function timer() {
        let startBtn = $('#start-timer');
        let stopBtn = $('#stop-timer');

        let h = $('#hours');
        let m = $('#minutes');
        let s = $('#seconds');

        let time = 0;

        startBtn.on('click', continueTimer);
        stopBtn.on('click', stopTimer);

        let timer;
        let isRunning = false;

        function continueTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(step, 1000);
            }
        }

        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
            }
        }

        function step() {
            time++;

            let hours =  ((Math.floor(time / 3600)));
            if ((hours + '').length <= 1) {
                hours = '0' + hours;
            }

            let minutes = ('0' + (Math.floor(time / 60)) % 60).slice(-2);
            let seconds = ('0' + (time % 60)).slice(-2);

            h.text(hours);
            m.text(minutes);
            s.text(seconds);
        }
    }
</script>

<script>
    timer = setInterval(step,1000);
    clearInterval(timer);
</script>

<script>
    window.onload=function(){
        timer();

    }
</script>
</body>
</html>
